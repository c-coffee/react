<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
<script type="text/babel">
    $(document).ready(
            function(){
                var count = 0;
                var style = {
                    color:"red",
                    border:"1px solid #000"
                };
                var HelloWorld = React.createClass({
                    getDefaultProps: function(){
                        console.log("getDefaultProps 1")
                        return {name:"volcano"};
                    },
                    getInitialState: function(){
                        console.log("getInitialState 2");
                        return {
                            myCount: count++,
                            ready:false
                    };
                    },
                    componentWillMount:function(){
                        console.log("componentWillMount 3");
                        this.setState({ready:true});
                    },
                    render: function(){
                        console.log("render 4");
                        return <p>Hello,{ this.props.name ? this.props.name : "World" }<br/>{"" + this.state.ready}<br/>{this.state.myCount}</p>
                    },
                    componentDidMount:function(){
                        console.log("componentDidMount 5");
                        $(ReactDOM.findDOMNode(this)).append("surprise!");
                    }
                });
                ReactDOM.render(<div style={style}><HelloWorld></HelloWorld><HelloWorld></HelloWorld></div>,document.body);
            }
    );

</script>
</body>
</html>
