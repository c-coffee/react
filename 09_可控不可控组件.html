<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可控组件</title>
</head>
<body>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
<script type="text/babel">
    var MyForm = React.createClass({
        /*
        //不可控组件模式
        submitHandle:function(event){
            event.preventDefault();
            var helloTo = ReactDOM.findDOMNode(this.refs.helloTo).value;
            alert(helloTo);
        },
        render:function(){
            return <form onSubmit={this.submitHandle}>
                        <input ref="helloTo" type="text" defaultValue = "Hello World!" />;
                        <br/>
                        <button type="submit">提交</button>
                    </form>

        }
        */
        getInitialState:function(){
            return {
                helloTo:"Hello World!"
            };
        },
        hanldeChange:function(event){
            this.setState({
                helloTo:event.target.value
            });
        },
        submitHandle: function(event){
            event.preventDefault();
            alert(this.state.helloTo);
        },
        render:function(){
            return <form onSubmit={this.submitHandle}>
                <input  type="text" defaultValue = {this.state.helloTo} onChange={this.hanldeChange}/>;
                <br/>
                <button type="submit">提交</button>
            </form>
        }

    });
    ReactDOM.render(<MyForm></MyForm>,document.body);
</script>
</body>
</html>
